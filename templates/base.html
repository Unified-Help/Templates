<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Unified Help{% endblock %}</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!-- change the file name to change the icon on the google tab -->
  <link href="{{url_for('static', filename = 'img/UnifiedHelpLogo.png')}}" rel="icon">
  <link href="{{url_for('static', filename = 'img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendor/icofont/icofont.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendor/venobox/venobox.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendor/owl.carousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendor/aos/aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename = 'vendor/css/bulma.min.css')}}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">

  <!-- BootStrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  {% block head %}
  {% endblock %}

</head>

<body>

  <!-- ======= Header ======= -->
    {% block navbar %}
      {% include 'includes/_navbar.html' %}
    {% endblock %}


  {% block content %}
  {% endblock %}

  {% block footer %}
    {% include 'includes/_footer.html' %}
  {% endblock %}

  <div class="container" style="margin-bottom: 2%;">
    <div class="copyright">
      &copy; Copyright <strong><span>Unified Help 2020</span></strong>. All Rights Reserved
    </div>
  </div>



  <!-- Vendor JS Files -->
  <script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/jquery.easing/jquery.easing.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/php-email-form/validate.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/venobox/venobox.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/owl.carousel/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/aos/aos.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{url_for('static', filename = 'js/main.js')}}"></script>
  <script src="{{url_for('static', filename = 'js/nav.js')}}"></script>
  {% block scripts %}
  {% endblock %}

</body>

</html>
